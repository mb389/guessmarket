
<section id="home">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12" ng-show="vm.user">
        <h1 class="page-header">Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" ng-show="vm.user">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Poll Creation Console
            <span class="pull-right" style="vertical-align:middle">
            <button ng-click="vm.reset()" value="Reset">Reset</button>
            <button type="submit" ng-click="vm.save(vm.newEvent,vm.choices)" value="Save">Save</button>
          </span
            </div>

          </div>
          <div class="panel-body" >
              <form novalidate class="form-group" name="createMarket">
                  <label>Event Name</label>
                   <input type="text" ng-model="vm.newEvent.name" /><br />
                   <br>
                   <label>Event Description</label>
                    <input type="text" ng-model="vm.newEvent.desc" size="400" /><br />
                    <br>
                   <div ng-repeat="choice in vm.choices">
                     <label for="choice" ng-show="vm.showChoiceLabel(choice)">Choices</label>
                     <button ng-show="$last" ng-click="vm.addNewChoice()">Add another choice</button>
                     <input type="text" ng-model="choice.name" name="" placeholder="Enter an option">
                  </div>
                  </form>
              </div>

            </div>

          </div>
          <div class="row" style="display:flex;justify-content:center;align-items:center;height:500px" ng-hide="vm.user">

          <div><br><h2>Please <a ui-sref='signup'>Sign Up</a> and/or <a ui-sref='signup'>Login</a><br><br></h2>

          </div>
        </div>
        </div>
    </div>
</section>
