<div id="page-wrapper">

<div class="col-md-6">

<form name="signupForm" ng-submit="vm.signupForm.$valid && vm.sendSignup(vm.signup)">
    <alert type="danger" ng-show="vm.error">
        {{ vm.error }}
    </alert>

    <div class="form-group">
      <h3 class="text-center"> Add User Info </h3>
      <br>
        <div id="login" class="form-group">
            <label for="email">E-mail</label>
            <input type="text" ng-model="vm.signup.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="vm.signup.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="form-control btn btn-default">Sign Up!</button><br>
        <button ui-sref="login" class="form-control btn btn-default"> Already Signed Up? Click to Login </button>
    </div>
    </div>
    </div>
</form>
</div>
</div>
