<div id="page-wrapper">

<div class="col-md-6">

<form name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <h3 class="text-center col-md-12"> Add User Info </h3>
        <div id="login" class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Password">
        </div>

        <button type="submit" class="form-control btn btn-default">Sign Up!</button><br>
        <button ui-sref="login" class="form-control btn btn-default"> Already Signed Up? Click to Login </button>
    </div>
    </div>
    </div>
</form>
</div>
</div>
